spring.application.name=eshop_api
spring.datasource.url=jdbc:mysql://${DB_HOST_DEV}:${DB_PORT_DEV}/${DB_NAME_DEV}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}

cors.allowedOrigins=${CLIENT_URL_DEV}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

logging.level.org.springframework.web=debug

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS}

spring.cache.type=simple